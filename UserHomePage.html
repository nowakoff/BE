        		});
                
                //this can only run after the above code added the items with a class of votebutton		

                $(".votebutton").click(function(event){
                    console.log('vote button clicked');

                    console.log('id: ' + voteid);
                    localStorage.voteid = voteid;
                    window.location = 'uexyesno.html?vid='+voteid;

                });

            }
       
            });
        });
