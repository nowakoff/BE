<!DOCTYPE html>
<html>
<head>
	<title>SeyVote Log in</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./css/grid.css" rel="stylesheet" />
	<script  src="./js/jquery-2.1.3.min.js" type="text/javascript"></script>
  	<link href="./css/bootstrap.css" rel="stylesheet" />
 	<style>
 
.jumbotron {
padding: 0px 0 !important;
}
	 	    #login {
			background: no-repeat 0 0;
			width: 100%;
			height: 280px;
			background-size: 100% 100%;
			overflow: hidden;
			display: inline-block;
			margin: 0 auto;	
	}


	@media screen and (max-width: 500px) {
	     #login {
			background: no-repeat 0 0;
			width: 100%;
			height: 200px;
			background-size: 100% 100%;
			overflow: hidden;
			display: inline-block;
			margin: 0 auto;	
	}
	}
	</style>
</head>
</html>
<body>
	<div id="header">

		<img src="img/sf.jpg"/
			</div>
	<div id="container-fluid">
	<div class="jumbotron">
		<img src="img/Home.jpg"/

	<div id="login">
	<form name="login" action="index_submit" method="get" accept-charset="utf-8">  
		<ul>  
			
			<input type="email" id="myEmail" name="usermail" placeholder="email@seyfarthshaw.com" required><br>
			
			<input type="password" name="password" placeholder="******" required><br>  
			 
			<input id="blue" type="submit" value="Log in"> 
		</ul>  
	</form> 
	</div>
	<script type="text/javascript">
	
	function formSubmit (argument) {
		
		var myValue = $('#myEmail').val();

		if(myValue=="user@seyfarthshaw.com"){
			location.href="UserHomePage.html";
		} else if(myValue=="admin@seyfarthshaw.com"){
			location.href="AdminHomePage.html";
		} else { 
			alert( "I know you are a hacker! Not this time! Haha! " );
			// default
		}

	}

	function bindFormEvents() {
		$('#blue').click(function(e) {
			// set formSubmit function for blue button
			window.formSubmit();
			
			// kill behavior
			e.stopPropagation();
			e.preventDefault();
		});
	}

	$(document).ready(function() {
		bindFormEvents();
	});
	</script>

	</script>
 

 <script type="text/javascript" src="main.js"></script>


</div>
</div>
</body>
</html>
