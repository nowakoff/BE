				<input  type="radio" name="choice" value="Albert Einstein">Albert Einstein
				<input  type="radio" name="choice" value="Mahatma Gandhi">Mahatma Gandhi
				<input  type="radio" name="choice" value="Miles Davis">Miles Davis

<script>
    $(document).ready(function () {
        $("#postvote").submit(function () {
            $.ajax({
                type: "POST",
                url: "http://icnightschool.azurewebsites.net/postvote.aspx",
                data: $(this).serialize(),
                complete: function (data) {
                    window.location = 'thanks.html';
                }
            });

        });
    });


        function get(name){
        if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
          return decodeURIComponent(name[1]);
    };

    $(document).ready(function () {
      var voteid = get('vid');
    
        $.ajax({
           url: "http://icnightschool.azurewebsites.net/votename.aspx",
           data: { VoteId: voteid },
           success: function (result) {
                console.log(result);
                var jsonvotedetails = JSON.parse(result);
                var votequestion = '';
                console.log(jsonvotedetails);
                $(jsonvotedetails.Votes).each(function(i,el){
                  if(el.VoteId == voteid)
                    votequestion = el.Vote_Question;
                });
                $("#question").append('<h3>'+votequestion+'</h3>');

            }
        });
    });
