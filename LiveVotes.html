<!DOCTYPE html>
<html>
<head>
	<title>Create Elections</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script  src="./js/jquery-2.1.3.min.js" type="text/javascript"></script>
	<link href="./css/bootstrap.css" rel="stylesheet" />
	<link href="./css/admincss.css" rel="stylesheet" />

	<style>
	
	
	.inline button{
		
		display: inline !important;
		
	}
	
	</style>
</head>
<body>
<div class="container">
<header>
	<img src="./img/sf.jpg"/>
</header>
	<div class="jumbotron">
		<div id="navbar">
		<button><a href="AdminHomePage.html"><img src="./img/navbutton.png"></a></button>
	</div>

	<center>
	<h1>Live Votes</h1>
	<div id="milk">
	<!-- 	add input with name="disablevote" -->
		</div>
		</div>


	<script>
        $(document).ready(function () {
            console.log("hello");
            $.ajax({
                url: "http://icnightschool.azurewebsites.net/votename.aspx",
                success: function (result) {
                    console.log('works');
                    var j = JSON.parse(result);
                    console.log(j);
                    $(j.Votes.reverse()).each(function (i, val) {
                        $('#milk').append('<button>' + '<a href="voting.html">' + val.Vote_Name +  '<a/>' + '</button>'+ '<button>' +"stop"+'</button>');
                       
                    });
                    

                }
            });
        });
        // push message that you want to stop voting

			$(document).ready(function () {
        $("#postvote").submit(function () {
            $.ajax({
                type: "POST",
                url: "http://icnightschool.azurewebsites.net/postvote.aspx",
                data: $(this).serialize(),
                complete: function (data) {
                    window.location = 'AdminHomePage.html';
                }
            });

        });
    });
      
           
    </script>

	<script type="text/javascript" src="main.js"></script>




</body>
</html>
